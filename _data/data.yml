career-profile:
    title: Career Profile
    summary: |
      Hello! I'm a Bachelor in Multimedia Arts student, content creator, and 
      cryptocurrency enthusiast for over a year. I post random stuff every single day 
      on my channel. I want to publish e-books in the future if ever, HODL for greatest 
      crypto and literally making a spot in television.

      Right now, I am doing some YouTube work, like Axie Infinity, the seachain tokenomics
      via Binance Smart Chain, and singing some theatrical music like Dear Evan Hansen, 
      Hamilton, Miss Saigon, Wicked, and many more.

      I am also doing some gaming streams, like Valorant, TF2, and CSGO on my secret account,
      and I am also a technical owner of a multiple channels across YouTube and Odysee. Also secret.
      
      In short, I'm literally everywhere.

